<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculatorpage">
        <div class="screen"></div>
        <div class="row1">
            <button class="clear">C</button>
            <button class="backspace">Del</button>
                    <button class="minus">-</button>
        </div>
        <div class="row2">
            <button class="button7">7</button>
            <button class="button8">8</button>
            <button class="button9">9</button>
            <button class="plus">+</button>
        </div>
        <div class="row3">
            <button class="button4">4</button>
            <button class="button5">5</button>
            <button class="button6">6</button>
            <button class="into">*</button>
        </div>
        <div class="row4">
            <button class="button1">1</button>
            <button class="button2">2</button>
            <button class="button3">3</button>
            <button class="divition">/</button>
        </div>
        <div class="row5">
            <button class="button1">00</button>
            <button class="button2">0</button>
            <button class="button3">.</button>
            <button class="divition">=</button>
        </div>
    </div>
</body>

</html>
